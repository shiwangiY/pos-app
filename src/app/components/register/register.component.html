<div class="bootstrap-wrapper">
      <div class="container">
            <div class="row">
                  <div class="container text-center">
                        <img src="https://i.postimg.cc/25LchpgS/Warehouse-Logo-removebg-preview.png" width="100" height="100" alt=""/>
                  </div>
                  <div class="col-md-6 offset-md-3" >
                        <h1 class="text-center">Register</h1>
                       <form>
                             <!--username-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>username</mat-label>
                              <input matInput placeholder="Enter Name">
                        </mat-form-field>
                        <!--password-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>password</mat-label>
                              <input type="password" matInput placeholder="Enter Name">
                        </mat-form-field>
                        <!--first name-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>First name</mat-label>
                              <input matInput placeholder="Enter Name">
                        </mat-form-field>
                        <!--last name-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>Last name</mat-label>
                              <input matInput placeholder="Enter Name">
                        </mat-form-field>
                        <!--email-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>email address</mat-label>
                              <input type="email" matInput placeholder="Enter Name">
                        </mat-form-field>
                        <!--phone number-->
                        <mat-form-field class="full-width" appearance="outline">
                              <mat-label>Phone Number</mat-label>
                              <input type="number" matInput placeholder="Enter Name">
                        </mat-form-field>
                        
                        <div class="container text-center">
                              <button mat-flat-button color="primary">Register</button>
                        </div>
                        
                       </form>
                  
                  </div>

            </div>
      </div>
</div>
